configuration:
  version: 1.3
  label: English
  prefix: /
  available: true
  translators: []

translations:
  # “Baseline” for the project (main description, used in the header, in tweets,
  # etc.)
  baseline: "An opinionated styleguide for writing sane, maintainable and scalable Sass."

  # Content of the footer, parsed as Markdown
  footer_content: "Made with love by [Kitty Giraudel](https://kittygiraudel.com)"

  # This string is not used in the English version, but is used in all the
  # others—where ‘{language}’ should be replaced with the name of the
  # language, and ‘{translator x}’ should be replaced with the name od the
  # translators (you)
  translation_disclaimer: |
    You are viewing the {language} translation from {translator A} and {translator B} of the original [Sass Guidelines](/) from [Kitty Giraudel](https://kittygiraudel.com).

    This version is exclusively maintained by contributors without the review of the main author, therefore might not be completely authentic.

  # Everything related to the options panel
  aside_title: "Options"
  aside_report: "Report an issue"
  aside_support: "Support the project"
  aside_tweet: "Tweet it"
  aside_syntax: "Code syntax"
  aside_language: "Language"
  aside_close: "Close the options panel"
  aside_open: "Open the options panel"

  # UI buttons and links
  link_to_top: "Get back to top"
  link_to_skip: "Skip to main content"
  link_to_chapter: "Link to this chapter:"
  link_to_edit_chapter: "Edit this chapter on GitHub:"
  link_to_twitter: "Catch me on Twitter"

  # Contributing module
  contributing_support_button: "Support Sass Guidelines"
  contributing_tweet_button: "Spread the word"

  # Donate module
  donate_content: "If you enjoy Sass Guidelines, please consider supporting them."
  donate_button: "Support Sass Guidelines"

  # Word “note”, injected through CSS pseudo-elements for note modules
  note: "Note"

  #  Images alternative text
  image_color_functions: "Illustration of the difference between `lighten`/`darken` and `mix` by [KatieK](https://codepen.io/KatieK2/pen/tejhz/)"
  image_order_poll: "Chart showing how developers order their CSS declarations"
  image_sassdoc: "Documentation generated by SassDoc"
  image_wallpaper: "Wallpaper by [Julien He](https://twitter.com/julien_he)"
