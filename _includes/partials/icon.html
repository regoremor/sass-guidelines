{% assign viewBox = include.viewBox | default: "0 0 16 16" %}
{% assign class = "icon " | append: include.class %}

<svg viewBox="{{ viewBox }}" class="{{ class }}" aria-hidden="true" focusable="false">
  <use xlink:href="#icon-{{ include.icon }}"></use>
</svg>
<span class="sr-only">{{ include.title }}</span>
